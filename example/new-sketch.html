<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <script src="p5.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Good Person</h1>
    <h2>By Devon Sawyer</h2>
    <p>Amber Heard tries to convince the jury that she is a good person. The plaintiff's attorney begs to differ. The Judge agrees!</p>
    <!--Code for image. Can also be used for GIF-->
    <img src="media/amberHeard.png" alt="describe your image here" width="750"/>
    <!--Code for video-->
    <video controls width="750">
    <source src="media/funnyJoke.mp4" type="video/mp4">
    Sorry, your browser doesn't support embedded videos.
    </video>
    <!--Code for audio -->
    <audio controls width="750">
    <source src="nameofaudio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.    
    </audio>
    <!--The code for the p5 sketch can be found in sketch.js if you don't want a p5 sketch on your webpage, delete that file from the folder).-->
    <div id="sketch-holder">
    <!-- Our sketch will go here! -->
    </div>
    <!-- don't forget to credit CC licensed sources-->
    <p class="credits">Made by DevyAnimations</p>
  </body>
</html>
